name: Run SonarCloud on Back-end

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

      
jobs:
  sonar-back:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: ./back
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
    
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=codebygaetan_BobApp_back -Dsonar.projectBaseDir=back/